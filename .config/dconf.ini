[apps/guake/general]
abbreviate-tab-names=true
compat-delete='delete-sequence'
display-n=0
gtk-prefer-dark-theme=true
gtk-theme-name='Arc-Dark'
history-size=0
infinite-history=true
max-tab-name-length=100
mouse-display=true
open-tab-cwd=true
prompt-on-quit=true
quick-open-command-line='gedit %(file_path)s'
restore-tabs-notify=true
restore-tabs-startup=false
save-tabs-when-changed=true
scroll-keystroke=true
start-at-login=true
use-default-font=false
use-popup=false
use-scrollbar=true
use-trayicon=false
window-halignment=0
window-height=54
window-losefocus=false
window-refocus=true
window-tabbar=true
window-width=100

[apps/guake/keybindings/global]
show-hide='<Primary>space'

[apps/guake/keybindings/local]
close-tab='<Primary><Shift>w'
focus-terminal-down='<Super>j'
focus-terminal-left='<Primary>h'
focus-terminal-right='<Primary>l'
focus-terminal-up='<Super>k'
move-tab-left='<Primary><Alt>Left'
move-tab-right='<Primary><Alt>Right'
new-tab='<Primary><Shift>t'
next-tab='<Primary>k'
previous-tab='<Primary>j'
rename-current-tab='<Primary><Shift>r'
split-tab-vertical='<Super>bar'
toggle-fullscreen='<Primary><Alt>space'

[apps/guake/style]
cursor-shape=2

[apps/guake/style/background]
transparency=100

[apps/guake/style/font]
allow-bold=true
palette='#2B2B30303B3B:#BFBF61616A6A:#A3A3BEBE8C8C:#EBEBCBCB8B8B:#8F8FA1A1B3B3:#B4B48E8EADAD:#9696B5B5B4B4:#C0C0C5C5CECE:#656573737E7E:#BFBF61616A6A:#A3A3BEBE8C8C:#EBEBCBCB8B8B:#8F8FA1A1B3B3:#B4B48E8EADAD:#9696B5B5B4B4:#EFEFF1F1F5F5:#C0C0C5C5CECE:#2B2B30303B3B'
palette-name='Ocean Dark'
style='Monospace 11'


[org/gnome/desktop/wm/keybindings]
close=['<Primary>q']
panel-run-dialog=['<Super>r']
show-desktop=['<Super>d']

[org/gnome/desktop/peripherals/touchpad]
tap-to-click=true
two-finger-scrolling-enabled=true

[org/gnome/desktop/input-sources]
xkb-options=['caps:swapescape']

[org/freedesktop/tracker/miner/files]
ignored-files=['*~', '*.o', '*.la', '*.lo', '*.loT', '*.in', '*.csproj', '*.m4', '*.rej', '*.gmo', '*.orig', '*.pc', '*.omf', '*.aux', '*.tmp', '*.vmdk', '*.vm*', '*.nvram', '*.part', '*.rcore', '*.lzo', 'autom4te', 'conftest', 'confstat', 'Makefile', 'SCCS', 'ltmain.sh', 'libtool', 'config.status', 'confdefs.h', 'configure', '#*#', '~.doc?', '~.dot?', '~.xls?', '~.xlt?', '~.xlam', '~.ppt?', '~.pot?', '~.ppam', '~.ppsm', '~.ppsx', '~.vsd?', '~.vss?', '~.vst?', 'mimeapps.list', 'mimeinfo.cache', 'gnome-mimeapps.list', 'kde-mimeapps.list', '*.directory', '*.desktop']
index-recursive-directories=['&DESKTOP', '&DOCUMENTS', '&DOWNLOAD', '&MUSIC', '&PICTURES', '&VIDEOS', '/home/elliott']
index-single-directories=@as []
verbosity='debug'

[org/gnome/shell/extensions/unite]
extend-left-box=false
hide-aggregate-menu-arrow=false
show-window-buttons='never'

[org/gnome/shell/extensions/clipboard-indicator]
notify-on-copy=true
